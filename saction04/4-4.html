<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 링크 target값의 종류 -->
    <P>
        <!-- target값을 지정하지 않으면 _self와 같음 -->
        <a href="https://www.naver.com">네이버(none)</a>
    </P>
    
    <p>
        <!-- 현재 페이지에서 바로 페이지로 이동 -->
        <a href="https://www.daum.net" target="_self">ekdma(_self)</a>
    </p>
    <p>
        <!-- 현재페이즈는 그데로 두고 새로운 브라우저 창이나 탭을 열어 이동 -->
        <a href="https://www.svsart.com" target="_blank">sbs아카데미컴퓨터 학원(blank)</a>
    </p>
    <p>
        <!-- 클릭했을때 이동하는 페이지의 브라우저는 클릭했던 페이지의 부모페이지에서 이동 -->
        <a href="https://www.google.com" tabindex="_parent">구글(_parent)</a>
    </p>
</body>
</html>
